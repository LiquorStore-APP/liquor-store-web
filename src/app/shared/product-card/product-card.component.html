<!-- product-card.component.html -->
<mat-card>
  <mat-card-header>
    <mat-card-title>{{ product?.name }}</mat-card-title>
  </mat-card-header>
  <div *ngIf="loading" class="spinner-overlay">
    <mat-spinner></mat-spinner>
  </div>
  <img
    [ngStyle]="{visibility: loading ? 'hidden' : 'visible'}"
    mat-card-image
    [src]="product?.imageUrl"
    alt="{{ product?.name }}"
    (load)="onImageLoad($event)">

  <mat-card-content>
    <mat-card-subtitle>Precio: S/ {{ product?.price }}</mat-card-subtitle>
    <p>Stock: {{ product?.stock }}</p>
    <p>Costo: S/ {{ product?.cost }}</p>
    <mat-form-field>
      <mat-label>Cantidad</mat-label>
      <input matInput type="number" value="1">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="onAddToCart()">Agregar</button>
    <button mat-button color="warn" (click)="onRemoveFromCart()">Eliminar</button>
  </mat-card-actions>
</mat-card>
